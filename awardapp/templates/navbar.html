<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>

    <!-- <div class="container">  -->



    <nav class="navbar navbar-expand-sm  navbar-light">

        <!-- Brand/logo -->
        <a href=" {% url 'index' %} ">The AWARDS</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_Navbar">
			<span class="navbar-toggler-icon"></span>
		</button>

        <div class="collapse navbar-collapse" id="collapse_Navbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href=" {% url 'profile' %}  ">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'newproject' %}">New Project</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="collapse_Navbar">
            {% if user.is_authenticated %}
            <ul>
                <li class="dropdown" style="list-style-type: none;">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">

                        <span class="caret"></span> </a>
                    <ul class="dropdown-menu" role="menu">

                        <li>
                            <a href="/accounts/password/change">Change Password</a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <li>
                <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            {% endif %}
        </div>
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Project" name="project">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>

					</button>
                </div>

            </div>

        </form>



        <li><a href="/api/profilesview/">Profiles</a></li>
        <li><a href="/api/projectview/">Projects</a></li>

        </li>
    </nav>
    <!-- </div>  -->
</body>

</html>
